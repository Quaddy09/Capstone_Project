{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <!-- BootStrap Link-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"  type="text/css"/>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Stylesheet links-->
    <link rel="stylesheet" href="{% static 'css/HomeStyle.css' %}"  type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/GameStyle.css' %}" type="text/css"/>

    <!-- p5.js links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <!-- Handsfree style framework links-->
    <link rel="stylesheet" href="https://unpkg.com/handsfree@8.4.2/build/lib/assets/handsfree.css" />
    <script src="https://unpkg.com/handsfree@8.4.2/build/lib/handsfree.js"></script>


</head>
<body>
    <article class="index-intro">
    <div class="banner">
        <div class="jumbotron">
            <img class="logo" src="{% static 'images/logo_final_1.jpg' %}"/>
            <h1 class="name">Fingerpainter</h1>
        </div>
    </div>
    </article>


    <div class="game">
        <div class="playerList">
        <ul>
            <h3 id="name">{{room_name}}</h3>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
        </ul>
        </div>
        <div class="gameDisplay" id="gameDisplay">
            <!-- canvas goes here -->
        </div>
        <div class="chatArea">
            <div class="chat">
                <div class="chatHeader"><h3>Chat</h3></div>
                <textarea id="chat-log" cols="50" rows="50"></textarea><br>
                <div class="sendChatArea">
                    <input id="chat-message-input" type="text" size="42"><br>
                    <input id="chat-message-submit" type="button" value="Send">
                </div>
            </div>
        </div>
    </div>

<!-- project javascript links -->
<script src="{% static '/js/sketch.js' %}"></script>
<script src="{% static '/js/game.js' %}"></script>
</body>
</html>
