<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <p class="header">Welcome</p>

    <form action="/" method="post">
        {% csrf_token %}

        <table class="loginTable">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" name="password"></td>
            </tr>
        </table>
        <button type="submit">LOGIN</button>
    </form>

    {{ message }}
</body>
</html>
