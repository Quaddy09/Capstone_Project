{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/PwdChangestyle.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">    
</head>
<body>
    <div class="box">
        <h2>Change Password</h2>
        <form action="" method="post">
            {% csrf_token %}

            <p>Username</p>
            <input type="text" name="username">
            <p>Password</p>
            <input type="password" name="password">

            <input class="btn btn-warning btn-lg changebtn" type="submit" name="signin" value = "Change Password">
        </form>
        <input class="btn btn-warning btn-lg returnbtn" type="submit" name="login" value = "Return Back" onclick="location.href = '/'">
    </div>
</body>
</html>
